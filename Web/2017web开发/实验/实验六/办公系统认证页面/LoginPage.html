    <div class="RichContent-inner">
      <span class="RichText ztext CopyrightRichText-richText" itemprop="text">
        <p>最近正好买车，接触到了银行车贷这块。
          <br>贷款十万，需要交4000手续费，这个我觉得不是特别大的问题，毕竟天下没有免费的午餐。
          <br>问题是，4000元不可以刷卡，只能付现金，直接付给4S销售，所以我特别想知道，最后这个钱到底给银行了，还是被某些人私吞了。</p>
        <p>而且建行的服务态度和业务员专业程度，我也是呵呵了。
          <br>目前觉得服务不错的银行是招商和交通，工行和建行我已经不想吐槽了。</p>弱势群体嘛，应该的。</span>

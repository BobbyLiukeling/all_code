{% extends 'html/head.html' %}
{% block head %}
    <div class="panel panel-default" style="margin-top:82px;margin-left:260px;">
        <div class="panel-heading">
            <div class="panel-body">
                <div>
                    <form action="" class="form-inline pull-right" style="margin-top: -20px">
                        <input type="text" name="query" class="form-control">
                        <button class="btn btn-info" style="padding: 6px 12px;background-color: #5bc0de;border-color: #46b8da;">搜索<i class="fa fa-search"></i></button>
                    </form>
                </div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>性别</th>
                        <th>民族</th>
                        <th>班级</th>
                        <th>联系电话</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in row %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ i.student_name }}</td>
                            <td>{{ i.student_no }}</td>
                            <td>{{ i.male }}</td>
                            <td>{{ i.nation }}</td>
                            <td>{{ i.classes }}</td>
                            <td>{{ i.contact }}</td>
                            <td>
                                <a class="btn btn-default btn-danger" href="/delete_student/?id={{ i.student_no }}">删除&nbsp;<i
                                        class="fa fa-trash"></i></a>
                                <a style="margin-right: -80px;margin-left: 20px" class="btn btn-default btn-primary"
                                   href="/edit_student/?id={{ i.student_no }}&male={{ i.male }}">修改&nbsp;<i class="fa fa-edit"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <div style="text-align: center">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            {{ html_str }}
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>



{% endblock %}

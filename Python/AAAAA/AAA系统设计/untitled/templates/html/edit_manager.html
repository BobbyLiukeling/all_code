{% include 'html/head.html' %}
{% load static %}
{% block head %}
    <div class="row">
    <div class="col-md-6 col-md-offset-1" style="margin-top:200px;margin-left:450px;">
    <form action="{% url 'edit_manager'%}" method="post" class="form-horizontal" >
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" value="{{ manager.name}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="manage_name" value="{{ manager.manage_name }}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="password" value="{{ manager.password}}">
            </div>
        </div>

        <div class="form-group pull-right">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-warning">保存&nbsp;<i class="fa fa-comment fa-lg"></i></button>
            </div>
        </div>

    </form>
    </div>
    </div>
{% endblock %}

{% extends 'html/head.html'%}
{% load static %}
{% block head %}
    <form method="post" action="{% url 'changePasswordteacher'%}" style="margin-top:82px;margin-left:450px;" class="form-horizontal">
    {% csrf_token %}
  <div class="form-group">
        <label for="exampleInputEmail1" class="col-sm-2 control-label">用户名</label>
        <input type="email" class="form-control"  disabled="disabled" value="{{ teacher_name }}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="col-sm-2 control-label">密码</label>
    <input type="password" class="form-control" name="password" placeholder="密码">
  </div>

  <button type="submit" class="btn btn-default">保存</button>
</form>




{% endblock %}

{% extends 'html/head.html' %}
{% block head %}
    {% load static %}
    <div class="row">
        <div class="col-md-6 col-md-offset-1" style="margin-top:82px;margin-left:450px;">
            <form action="{% url 'add_manager' %}" method="post" class="form-horizontal" style="margin-top:100px;margin-left:200px;">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="manager_name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="password">
                    </div>
                </div>

                <div class="form-group pull-right">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-warning">保存&nbsp;<i class="fa fa-comment fa-lg"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
